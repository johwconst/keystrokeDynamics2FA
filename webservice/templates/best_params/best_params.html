<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="static/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - BiometriaDigitada</title>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
    <!-- jquery -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
  </head>

    <span type="button" onclick="window.location.href = '/'" class="material-icons">arrow_back_ios</span>

  <body class="text-center">

    <!--====================================================================  FORMULARIO - AUTH 1 ====================================================================-->
    <div class='form' style="display:block;">
    <form class="form-cadastro">
      <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="200" height="200">
      <h1 class="h3 mb-5 font-weight-normal text-primary">Obter Melhores Parametros</h1>


      <div class="spinner-border mb-3" style="width: 25rem; height: 25rem; display:none;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div class='best_params' style="display:none;">
        <h3>Best Score: </h3>
        <div class="best_score"></div>
        <h3>Best Parameters: </h3>
        <div class="best_parameters"></div>
        <h3>Best Estimator: </h3>
        <div class="best_estimator"></div>
      </div>

      <div class="bnt1" style='display:block;'>
      <button type="button" onclick="get_params()" class="mb-3 btn btn-lg btn-primary btn-block">Obter</button>
      </div>
      <p class="mt-3 mb-3 text-dark">Este processo pode demorar at√© 10 minutos</p>
      <p class="mt-5 mb-3 text-muted">Johnatan Duarte, 2021</p>
    </div>

<!--==================================================================== SCRIPTS ====================================================================-->
<script type="text/javascript">
  
  const best_params = document.querySelector('.best_params');
  const spinner_border = document.querySelector('.spinner-border');
  const bnt1 = document.querySelector('.bnt1');

  const best_score = document.querySelector('.best_score');
  const best_parameters = document.querySelector('.best_parameters');
  const best_estimator = document.querySelector('.best_estimator');


  function get_params(){ 
      spinner_border.style.display = 'block' 
      $.ajax({
          type : 'GET',
          url : window.location.href + '/result',
          contentType: 'application/json; charset=UTF-8',
			success: function(rdata){
          spinner_border.style.display = 'none' 
          bnt1.style.display = 'none' 
          best_score.innerHTML = rdata['best_score'];
          best_parameters.innerHTML = rdata['best_params'];
          best_estimator.innerHTML = rdata['best_estimator'];

          best_params.style.display = 'block'
        }
			})
  };
  
    
</script>
</body>
</html>
